<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Unity WebGL Player | HW2</title>
        <link rel="shortcut icon" href="TemplateData/favicon.ico">
        <link rel="stylesheet" href="TemplateData/style.css">
        <script src="TemplateData/UnityProgress.js"></script>  
        <script src="Build/UnityLoader.js"></script>
        <script>
            var gameInstance = UnityLoader.instantiate("gameContainer", "Build/webgl.json", {onProgress: UnityProgress});
        </script>
        <script>
            document.documentElement.style.overflow = 'hidden';  // firefox, chrome
            //document.body.scroll = "no"; // ie only
            alert("WASDRF to control cannon\nArrow Key to control tank\nSpace to Shoot\n1 to reset new");
        </script>
    </head>
    <body>
        <div class="webgl-content">
            <div id="gameContainer" style="width: 960px; height: 600px"></div>
            <div class="footer">
                <div class="webgl-logo"></div>
                <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
                <div class="title">HW2</div>
            </div>
        </div>
    </body>
</html>
