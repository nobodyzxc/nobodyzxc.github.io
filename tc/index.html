<html>
    <head>
        <link href="/tc/bootstrap.min.css" rel="stylesheet">
        <link href="/tc/index.css" rel="stylesheet">
        <script src="/tc/jquery-3.4.1.min.js"></script>
        <script src="/tc/bootstrap.min.js"></script>
        <script src="/tc/tripcode.min.js"></script>
        <script src="/tc/index.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top:50px">
            <h3 style="float:left;margin-top: 0px;margin-right: 20px;margin-bottom: 15px;">tripcode explorer:</h3>
            <form style="float:left;" class="form-inline">

                <div id="test-regex-status" class="form-group has-success has-feedback">
                    <input type="text" class="form-control test-input" id="test-regex" placeholder="RegExp">
                    <span id="test-regex-icon" class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>

                <div class="form-group has-success has-feedback">
                    <button id="search" type="button" 
                                        onclick="searchCodes();" class="btn btn-default fix-btn">Search</button>
                </div>

                <div id="test-string-status" class="form-group has-success has-feedback">
                    <input type="text" class="form-control test-input" id="test-string" placeholder="test string">
                    <span id="test-string-icon" class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div> 
                batch size: <input type="number" id="batch_size" name="batch_size" min="1" max="5000" value="100">
            <label class="checkbox-inline"><input id="igcase" type="checkbox" value="" checked>Ignore Case</label>
            </form>
            <hr style="clear:both;"/>
            <p> Note: for <a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/RegExp#Special_characters_in_regular_expressions" target="_blank">RegExp</a>, use <code>\</code> to escape. ex:<code>\d</code> to match digit, <code>\\</code> to match <code>\</code> </p>
            <hr style="clear:both;"/>
            <div id="example" class="list-group">
                <a href="#" class="list-group-item">tripcode # password <span id="count">(0/0)</span></a>
            </div>
            <div id="result" class="list-group">
            </div>
        </div>
    </body>
</html>
